{% extends "layout.html" %}
{% block body %}
<h3> Lectures </h3>
<hr>
{% if lectures %}
    <hr>
    <ol class="list-group">
    {% for lecture in lectures %} 
    <li class="list-group-item"><a href="/lecture/{{lecture.id}}">{{lecture.lecture_name}} </a></li>
   {% endfor %}
   </ol>
{% else %}
<div class="alert alert-danger"> There is no lecture added in the system, yet!!!</div>
{% endif %}

{% endblock body %}
