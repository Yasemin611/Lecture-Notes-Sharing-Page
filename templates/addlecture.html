{% extends "layout.html" %}

{% block body %}
<h3> Create a New Lecture </h3>
<hr>
{% from "includes/formhelp.html" import render_field %}
<form method = post>
    {{ render_field(form.lecture_name, class="form-control")}}
    {{ render_field(form.content, class="form-control") }}
  <button type="submit" class="btn btn-dark"> Add Lecture </button>
</form>
{% endblock %}
